<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - PayFlowPro Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffc3;
            --primary-hover: #00e6af;
            --bg-dark: #0b0f14;
            --bg-card: #141a22;
            --bg-input: #0f151d;
            --text: #ffffff;
            --text-muted: #8b92a0;
            --border: #1e2530;
            --success: #00ffc3;
            --danger: #ff5c5c;
            --warning: #ffa726;
            --sidebar-width: 260px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            overflow-x: hidden;
        }

        /* ============ SIDEBAR ============ */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--bg-card);
            border-right: 1px solid var(--border);
            padding: 24px 0;
            z-index: 100;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 0 24px 24px;
            border-bottom: 1px solid var(--border);
        }

        .sidebar-header h2 {
            color: var(--primary);
            font-size: 22px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sidebar-nav {
            margin-top: 24px;
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
        }

        .nav-item:hover {
            background: rgba(0, 255, 195, 0.08);
            color: var(--primary);
        }

        .nav-item.active {
            background: rgba(0, 255, 195, 0.15);
            color: var(--primary);
            font-weight: 600;
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            font-size: 18px;
        }

        /* ============ MAIN CONTENT ============ */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .top-bar {
            background: var(--bg-card);
            padding: 20px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .top-bar h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .top-bar-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .menu-toggle {
            display: none;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
        }

        /* ============ CONTENT SECTIONS ============ */
        .dashboard-section {
            padding: 32px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
            border: 1px solid var(--border);
        }

        .card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text);
        }

        /* ============ FORMS ============ */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 195, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        /* ============ BUTTONS ============ */
        button {
            padding: 12px 24px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 195, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #ff4444;
            box-shadow: 0 4px 12px rgba(255, 92, 92, 0.3);
        }

        .btn-small {
            padding: 6px 14px;
            font-size: 13px;
        }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-logout:hover {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        /* ============ TABLES ============ */
        .table-container {
            overflow-x: auto;
            margin-top: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 14px 16px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        tr:hover {
            background: rgba(0, 255, 195, 0.03);
        }

        /* ============ RESPONSIVE ============ */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .dashboard-section {
                padding: 20px;
            }

            .top-bar {
                padding: 16px 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }
        }

        /* ============ SCROLLBAR ============ */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
    </style>
</head>

<body>

    <!-- ============ SIDEBAR ============ -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>üíº PayFlowPro</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon">üìä</span>
                <span>Dashboard</span>
            </a>
            <a href="employees.html" class="nav-item active">
                <span class="nav-icon">üë•</span>
                <span>Employees</span>
            </a>
            <a href="attendance.html" class="nav-item">
                <span class="nav-icon">‚úÖ</span>
                <span>Attendance</span>
            </a>
            <a href="leave_management.html" class="nav-item">
                <span class="nav-icon">üèñÔ∏è</span>
                <span>Leave Management</span>
            </a>
            <a href="salary_settings.html" class="nav-item">
                <span class="nav-icon">üí∞</span>
                <span>Salary Settings</span>
            </a>
            <a href="monthly_report.html" class="nav-item">
                <span class="nav-icon">üìë</span>
                <span>Monthly Report</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- ============ MAIN CONTENT ============ -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <div style="display: flex; align-items: center; gap: 16px;">
                <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
                <h1>Employees</h1>
            </div>
            <div class="top-bar-actions">
                <button class="btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- ============ EMPLOYEES SECTION ============ -->
        <div class="dashboard-section">
            <div class="card">
                <h3>Register / Update Employee</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label>Employee Name</label>
                        <input id="name" placeholder="Enter employee name">
                    </div>
                    <div class="form-group">
                        <label>Employee ID</label>
                        <input id="empid" placeholder="Enter employee ID">
                    </div>
                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input id="mobile" placeholder="Enter mobile number">
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <input id="role" placeholder="Enter role">
                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input id="salary" placeholder="Enter salary">
                    </div>
                    <div class="form-group">
                        <label>Punch Mode</label>
                        <select id="punchMode">
                            <option value="office">Office Only (GPS Required)</option>
                            <option value="anywhere">Anywhere (No GPS Check)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Shift Type</label>
                        <select id="shiftType" onchange="toggleShiftTimes()">
                            <option value="fixed">Fixed Shift (Office Time)</option>
                            <option value="flexible">Flexible Shift (No Time Restriction)</option>
                            <option value="rotating">Rotating Shift (Custom Time)</option>
                        </select>
                    </div>
                    <div class="form-group" id="shiftStartGroup" style="display: none;">
                        <label>Shift Start Time</label>
                        <input type="time" id="shiftStart" placeholder="e.g., 09:00">
                    </div>
                    <div class="form-group" id="shiftEndGroup" style="display: none;">
                        <label>Shift End Time</label>
                        <input type="time" id="shiftEnd" placeholder="e.g., 18:00">
                    </div>
                </div>
                <button onclick="addEmployee()">üíæ Save Employee</button>
            </div>

            <div class="card">
                <h3>Employee List</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Sl No</th>
                                <th>Name</th>
                                <th>ID</th>
                                <th>Mobile</th>
                                <th>Role</th>
                                <th>Salary</th>
                                <th>Punch Mode</th>
                                <th>Shift Type</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="data"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADjMc3Jwsjlg_ajo282ZtM5jvDUuGdoRk",
            authDomain: "payflowpro-6e62d.firebaseapp.com",
            databaseURL: "https://payflowpro-6e62d-default-rtdb.firebaseio.com",
            projectId: "payflowpro-6e62d",
            storageBucket: "payflowpro-6e62d.firebasestorage.app",
            messagingSenderId: "69298740438",
            appId: "1:69298740438:web:18fd85e982e083e1543d77"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        if (localStorage.getItem("admin") !== "true") {
            location = "admin.html";
        }

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('open');
        };

        window.logout = () => { localStorage.clear(); location = "admin.html"; }

        // Hide Branch Admin Link for non-super
        if (localStorage.getItem("role") !== 'super_admin') {
            const navs = document.querySelectorAll('.nav-item');
            navs.forEach(nav => {
                if (nav.href.includes('manage_admins.html')) nav.style.display = 'none';
            });
        }

        // Toggle shift time fields visibility
        window.toggleShiftTimes = () => {
            const shiftType = document.getElementById('shiftType').value;
            const startGroup = document.getElementById('shiftStartGroup');
            const endGroup = document.getElementById('shiftEndGroup');

            if (shiftType === 'rotating') {
                startGroup.style.display = 'block';
                endGroup.style.display = 'block';
            } else {
                startGroup.style.display = 'none';
                endGroup.style.display = 'none';
                document.getElementById('shiftStart').value = '';
                document.getElementById('shiftEnd').value = '';
            }
        };

        /* EMPLOYEES */
        let employeeCount = 0;
        window.addEmployee = () => {
            const nameVal = document.getElementById('name').value;
            const empIdVal = document.getElementById('empid').value;
            const mobileVal = document.getElementById('mobile').value;
            const roleVal = document.getElementById('role').value;
            const salaryVal = document.getElementById('salary').value;
            const punchModeValue = document.getElementById('punchMode').value;
            const shiftTypeValue = document.getElementById('shiftType').value;
            const shiftStartValue = document.getElementById('shiftStart').value;
            const shiftEndValue = document.getElementById('shiftEnd').value;

            if (!empIdVal || !nameVal) {
                alert('Please enter Name and Employee ID');
                return;
            }

            // Validate rotating shift times
            if (shiftTypeValue === 'rotating' && (!shiftStartValue || !shiftEndValue)) {
                alert('Please enter shift start and end times for rotating shift');
                return;
            }

            const adminBranch = localStorage.getItem("branch") || "";
            const employeeData = {
                name: nameVal,
                empId: empIdVal,
                mobile: mobileVal,
                role: roleVal,
                salary: salaryVal,
                punchMode: punchModeValue,
                shiftType: shiftTypeValue,
                branch: adminBranch
            };

            // Add shift times only for rotating shift
            if (shiftTypeValue === 'rotating') {
                employeeData.shiftStart = shiftStartValue;
                employeeData.shiftEnd = shiftEndValue;
            }

            set(ref(db, "employees/" + empIdVal), employeeData);

            alert('Employee saved successfully!');

            document.getElementById('name').value = '';
            document.getElementById('empid').value = '';
            document.getElementById('mobile').value = '';
            document.getElementById('role').value = '';
            document.getElementById('salary').value = '';
            document.getElementById('punchMode').value = 'office';
            document.getElementById('shiftType').value = 'fixed';
            document.getElementById('shiftStart').value = '';
            document.getElementById('shiftEnd').value = '';
            toggleShiftTimes();
        };

        onValue(ref(db, "employees"), s => {
            data.innerHTML = "";
            employeeCount = 0;

            const adminRole = localStorage.getItem("role");
            const adminBranch = localStorage.getItem("branch");

            s.forEach(c => {
                const e = c.val();

                if (adminRole === 'branch_admin' && e.branch !== adminBranch) {
                    return;
                }

                employeeCount++;

                const punchModeLabel = e.punchMode === 'anywhere' ? 'üåç Anywhere' : 'üè¢ Office';

                // Determine shift label
                let shiftLabel = 'üïí Fixed';
                if (e.shiftType === 'flexible') {
                    shiftLabel = '‚è±Ô∏è Flexible';
                } else if (e.shiftType === 'rotating') {
                    const shiftTime = e.shiftStart && e.shiftEnd ? `${e.shiftStart}-${e.shiftEnd}` : 'N/A';
                    shiftLabel = `üîÑ Rotating (${shiftTime})`;
                }

                data.innerHTML += `<tr>
    <td>${employeeCount}</td>
    <td>${e.name}</td><td>${e.empId}</td><td>${e.mobile}</td>
    <td>${e.role}</td><td>‚Çπ${e.salary}</td><td>${punchModeLabel}</td><td>${shiftLabel}</td>
    <td>
      <button class="btn-small" style="margin-right: 4px;" onclick="editEmployee('${e.name}','${e.empId}','${e.mobile}','${e.role}','${e.salary}','${e.punchMode || 'office'}','${e.shiftType || 'fixed'}','${e.shiftStart || ''}','${e.shiftEnd || ''}')">‚úèÔ∏è Edit</button>
      <button class="btn-danger btn-small" onclick="delEmp('${e.empId}')">üóëÔ∏è Delete</button>
    </td></tr>`;
            });
        });

        window.editEmployee = (name, empId, mobile, role, salary, punchModeValue, shiftTypeValue, shiftStartValue, shiftEndValue) => {
            // Pre-fill the employee form
            document.getElementById('name').value = name;
            document.getElementById('empid').value = empId;
            document.getElementById('mobile').value = mobile;
            document.getElementById('role').value = role;
            document.getElementById('salary').value = salary;
            document.getElementById('punchMode').value = punchModeValue || 'office';
            document.getElementById('shiftType').value = shiftTypeValue || 'fixed';
            document.getElementById('shiftStart').value = shiftStartValue || '';
            document.getElementById('shiftEnd').value = shiftEndValue || '';

            // Toggle shift time fields based on shift type
            toggleShiftTimes();

            // Scroll to the form
            setTimeout(() => {
                document.querySelector('.card').scrollIntoView({ behavior: 'smooth', block: 'start' });
            }, 100);
        };

        window.delEmp = id => {
            if (confirm('Delete this employee?')) {
                remove(ref(db, "employees/" + id));
            }
        };
    </script>

</body>

</html>
